<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" placeholder="Titre de la tâche" required appAutoFocus>
      <mat-error *ngIf="todoForm.get('title')?.hasError('required')">
        Le titre est obligatoire
      </mat-error>
      <mat-error *ngIf="todoForm.get('title')?.hasError('minlength')">
        Le titre doit comporter au moins 3 caractères
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description de la tâche (optionnelle)"
        rows="4">
      </textarea>
    </mat-form-field>

    <mat-checkbox formControlName="completed">Tâche terminée</mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="todoForm.invalid">
      {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>
  </mat-dialog-actions>
</form>
